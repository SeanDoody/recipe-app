<div class="parent">
    <h2 id="recipe-name">{{ currentRecipe.recipeName }}</h2>
    <p id="recipe-source"><a href="{{ currentRecipe.url }}" target="_blank">{{ currentRecipe.source }}</a></p>
    <img src="{{ currentRecipe.imageUrl }}" alt="image">
    <div>
        <mat-icon class="recipe-icon outer">lens</mat-icon>
        <mat-icon *ngIf="!isRecipeSaved(currentRecipe)" (click)="addToFavorites(currentRecipe)" class="recipe-icon inner">favorite_border</mat-icon>
        <mat-icon *ngIf="isRecipeSaved(currentRecipe)" (click)="deleteFromFavorites(currentRecipe)" class="recipe-icon inner">favorite</mat-icon>
    </div>
    <br>
    <h3>Ingredients</h3>
    <ul>
        <li *ngFor="let ingredient of currentRecipe.ingredients">
            <span>{{ ingredient }}</span>
        </li> 
    </ul>
</div>
