<form>
    <h2>Recipe Search</h2>
    <label for="keywords">Keywords</label>
    <input [(ngModel)]="keywords" type="text" id="keywords" name="keywords">
    <label for="dish-type">Dish Type</label>
    <select [(ngModel)]="dishType" id="dish-type" name="dish-type" multiple>
        <option value="Biscuits and cookies">Biscuits and cookies</option>
        <option value="Bread">Bread</option>
        <option value="Cereals">Cereals</option>
        <option value="Condiments and sauces">Condiments and sauces</option>
        <option value="Desserts">Desserts</option>
        <option value="Drinks">Drinks</option>
        <option value="Main course">Main courses</option>
        <option value="Pancake">Pancakes</option>
        <option value="Preps">Preps</option>
        <option value="Preserve">Preserves</option>
        <option value="Salad">Salad</option>
        <option value="Sandwiches">Sandwiches</option>
        <option value="Side dish">Side dishes</option>
        <option value="Soup">Soups</option>
        <option value="Starter">Starters</option>
        <option value="Sweets">Sweets</option>
    </select>
    <label for="dietary-restrictions">Dietary Restrictions</label>
    <select [(ngModel)]="dietaryRestrictions" id="dietary-restrictions" name="dietary-restrictions" multiple>
        <option value="gluten-free">Gluten-free</option>
        <option value="vegan">Vegan</option>
        <option value="vegetarian">Vegetarian</option>
    </select>
    <div id="search-flex">
        <img (click)="newSearch()" [ngClass]="spinWheel ? 'rotate' : ''" id="roulette-wheel" src="assets/images/roulette-wheel.png" alt="search button">
        <p>Spin the wheel for a random search!</p>
    </div>
</form>
